<head>

</head>
<body>
    <div style="color: white; padding-left: 200px; padding-right: 200px; padding-top: 10px; display: flex; justify-content: space-between;">
        <img src="./favicon VS Code image.ico" width="20px" height="20px" style="padding-right: 5px;">
        <div>
            <span style="font-size: 18px; color: white; font-weight: 550;">Visual Studio Code</span>
            <span style="padding: 10px;" class="topLink">Docs</span>
            <span style="padding: 10px;" class="topLink">Updates</span>
            <span style="padding: 10px;" class="topLink">Blog</span>
            <span style="padding: 10px;" class="topLink">API</span>
            <span style="padding: 10px;" class="topLink">Extensions</span>
            <span style="padding: 10px;" class="topLink">FAQs</span>

            <input type="text" placeholder="Search Docs">

    <div class="hero-text">
        <h1 style="text-align: center; color: white;">Your Code Editor. Redefined with AI.</h1>
        <div class="Download-content-wrapper">
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button style="background-color: blue;color: whitesmoke; cursor: pointer;">Download for Windows</button>
                <button style="cursor: pointer;">Get Copilot</button>
            </div>
        </div>
    </div>
    <div><span><p><p></p></p></span></div>
    <div class="image-container"> 
        <img src="./vs code video background image.webp" alt="vs code video" class="background-image">
        <span class = "video-container">
        <video class="overlay-video" autoplay muted loop>
            <source src="./Vs code video.webm" type="video/webm">
            <source src="./Vs code video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </span>
    </div>
